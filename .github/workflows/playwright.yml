name: Playwright SauceDemo Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # schedule:
  #   - cron: '0 * * * *' # Runs at the beginning of every hour

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npm run test

    - name: Generate Allure Report
      run: npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: test-reports/
        retention-days: 30

    - name: Checkout gh-pages branch
      if: always()
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git clone --depth 1 --single-branch --branch gh-pages https://github.com/${{ github.repository }} gh-pages-dir
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Copy Allure Report to gh-pages directory
      if: always()
      run: |
        mkdir -p gh-pages-dir/allure-history
        cp -R allure-report/* gh-pages-dir/allure-history

    - name: Commit and Push Allure Report to gh-pages branch
      if: always()
      run: |
        cd gh-pages-dir
        git add .
        git commit -m "Update Allure report"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

